<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="GitHub-Mark.eps">
        <script src="main.js" defer></script>
        <title>MV-83+ Calculator</title>
    </head>

    <body>
        <div id="calculator-body">
            
            <div id="screen">
                <div id="screen-result"></div>
                <div id="screen-input">0</div>
            </div>
            <div id="button-layout">
                <button id="clear-button" class="clear-button">CLEAR</button>
                <button id="delete-button">&larr;</button>
                <button id="7-button" class="number-buttons">7</button>
                <button id="8-button" class="number-buttons">8</button>
                <button id="9-button" class="number-buttons">9</button>
                <button id="divide-button"
                    class="operator-buttons">&divide;</button>
                <button id="4-button" class="number-buttons">4</button>
                <button id="5-button" class="number-buttons">5</button>
                <button id="6-button" class="number-buttons">6</button>
                <button id="multiply-button" class="operator-buttons">x</button>
                <button id="1-button" class="number-buttons">1</button>
                <button id="2-button" class="number-buttons">2</button>
                <button id="3-button" class="number-buttons">3</button>
                <button id="minus-button" class="operator-buttons">-</button>
                <button id="decimal-button" class="number-buttons">.</button>
                <button id="0-button" class="number-buttons">0</button>
                <button id="equal-button">=</button>
                <button id="plus-button" class="operator-buttons">+</button>
            </div>
        </div>
